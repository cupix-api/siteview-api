<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Basic Init 2</title>
    <style>
      html,
      body {
        height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
      }
    </style>
    <script src="../../dist/umd/siteView4embed.min.js"></script>
  </head>
  <body>
    <iframe
      id="cupix-iframe"
      src="https://apidemo.cupix.works"
      onload="onSiteViewLoaded(this)"
      style="width: 100%; height: 100%"
    ></iframe>
    <script>
      const iframe = document.getElementById("cupix-iframe");
      async function onSiteViewLoaded() {
        siteView4embed.cupixWindow = iframe.contentWindow;
        siteView4embed.start();
      }
    </script>
  </body>
</html>
