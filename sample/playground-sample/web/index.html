<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./playground-sample.css">
</head>

<body>
  <header class="d-flex align-items-center">
    <nav class="container-fluid">
      <h2 class="text-justify mb-0">Smart Factory Management System</h1>
        <div>
          <span>supportworks+apidemo@cupix.com</span> |
          <span>settings</span>
        </div>
    </nav>
  </header>
  <main>
    <div class="flex-shrink-0 p-3 scrollarea" id="side-nav" style="width: 280px;"></div>
    <div class="container-fluid h-100 d-flex flex-column">
      <h4 class="p-3 container-fluid d-flex justify-content-center">
        You are currently visiting Stanford Central Energy Facility
      </h4>
      <div class="container-fluid h-100 d-flex flex-column">
        <div class="row mb-3">
          <div class="col-4">
            Facility
            <div id="facility-btn-list" class="list-group"></div>
          </div>
          <div class="col-4">
            <div class="list-group">
              Utility
              <button type="button" class="btn-sm list-group-item list-group-item-action active" aria-current="true">
                Generator
              </button>
              <button type="button" class="btn-sm list-group-item list-group-item-action disabled">Cooling</button>
              <button type="button" class="btn-sm list-group-item list-group-item-action disabled">HVAC</button>
              <button type="button" class="btn-sm list-group-item list-group-item-action disabled">Network</button>
            </div>
          </div>
          <div class="col">
            Sensor
            <div id="sensor-list" class="list-group col-8"></div>
          </div>
        </div>
        <div class="row flex-grow-1">
          <div class="col-4">
            <img src="./assets/img1.png">
          </div>
          <div class="col-8">
            <div id="cupix-container-actions" class="hide d-flex flex-column h-100">
              <div>
                <button type="button" class="btn btn-sm btn-outline-primary"
                  onclick="siteView4embed.goSiteView('9hivpe82w8')">Go SiteView</button>
                <button type="button" class="btn btn-sm btn-outline-primary"
                  onclick="siteView4embed.setCameraMove('LEFT')">Move Left</button>
                <button type="button" class="btn btn-sm btn-outline-primary"
                  onclick="siteView4embed.setCameraMove('RIGHT')">Move Right</button>
                <button type="button" class="btn btn-sm btn-outline-primary"
                  onclick="siteView4embed.setCameraMove('FORWARD')">Move Forward</button>
                <button type="button" class="btn btn-sm btn-outline-primary"
                  onclick="siteView4embed.setCameraMove('BACK')">Move Backward</button>
                <button type="button" class="btn btn-sm btn-outline-primary"
                  onclick="siteView4embed.setCameraZoom(-5.0)">Zoom
                  In</button>
                <button type="button" class="btn btn-sm btn-outline-primary"
                  onclick="siteView4embed.setCameraZoom(5.0)">Zoom
                  Out</button>
              </div>
              <div class="mt-1">
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="getAnnotationGroupAll()">Get All
                  Annotation Group IDs</button>
              </div>
              <div class="input-group input-group-sm mt-1">
                <input id="annotation-group-id-input" type="text" class="form-control col-1" list="annotation-group-id"
                  placeholder="Annotation Group ID" />
                <datalist id="annotation-group-id"></datalist>
              </div>
              <div class="mt-1">
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="updateAnnotationIds()">Get All
                  Annotation IDs</button>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addAnnotation()">Add Annotation
                  Form</button>
              </div>
              <div class="input-group input-group-sm mt-1">
                <input id="annotation-id-input" type="text" class="form-control col-1" list="annotation-id"
                  placeholder="Annotation ID" />
                <datalist id="annotation-id"></datalist>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="deleteAnnotation()">Delete
                  Annotation</button>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="updateAnnotation()">Update
                  Annotation Form</button>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="toggleResolveAnnotation()">Toggle
                  Resolve Annotation</button>
              </div>
              <div id="cupix-container" class="hide flex-grow-1"></div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <div id="cupix-container-loading" class="spinner-border" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://cupixrnd.github.io/siteview-api/dist/umd/siteView4embed.min.js"></script>
  <script src="./libs/global.js"></script>
  <script src="./libs/drawLayout.js"></script>
  <script src="./playground-sample.js"></script>
</body>

</html>
